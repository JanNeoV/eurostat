name: 'ismene'
version: '1.0.0'
config-version: 2

profile: 'ismene'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  ismene:
    staging:
      +schema: "{{ custom_schema_macro() }}"
      vars:
        schema_name_override: 'Staging'
    core:
      +schema: "{{ custom_schema_macro() }}"
      vars:
        schema_name_override: 'Core'
    mart:
      +schema: "{{ custom_schema_macro() }}"
      vars:
        schema_name_override: 'Mart'
