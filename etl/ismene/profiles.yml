ismene:
  target: dev
  outputs:
    dev:
      type: postgres
      host: localhost
      user: believer
      password: "{{ env_var('DBT_PASSWORD') }}"
      dbname: Antigone
      schema: "public"
      port: 5432
      threads: 4
      keepalives_idle: 0
      search_path: 'Staging,Core,Mart'

    test:
      type: postgres
      host: localhost
      user: "{{ env_var('DB_USER') }}"
      password: "{{ env_var('DB_PASSWORD') }}"
      dbname: Ismene
      schema: "public"
      port: 5432
      threads: 4
      keepalives_idle: 0
      search_path: 'Staging,Core,Mart'

    prod:
      type: postgres
      host: localhost
      user: "{{ env_var('DB_USER') }}"
      password: "{{ env_var('DB_PASSWORD') }}"
